<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <div class="container body-content">

        <!-- TODO #5 - Fix table CSS. -->
        <table class="job-listing" th:each="job : ${jobs}">
            <tr>
                ID: <span th:text="${job.Id}"></span> <br>
                Name: <span th:text="${job.name}"></span> <br>
                Employer: <span th:text="${job.employer}"></span> <br>
                Location: <span th:text="${job.location}"></span> <br>
                Position Type: <span th:text="${job.positionType}"></span> <br>
                Skill: <span th:text="${job.coreCompetency}"></span>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
